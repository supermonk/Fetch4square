<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>4SquareLocations</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

<style>
html,body,#map-canvas {
	height: 100%;
	margin: 0px;
	padding: 0px
}

#panel {
	position: absolute;
	top: 400px;
	left: 15%;
	margin-left: -180px;
	z-index: 5;
	background-color: #fff;
	padding: 5px;
	border: 1px solid #999;
}
</style>
<script
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
<script>
	var geocoder;
	var map;
	var markersArray = [];
	function initialize() {

		var address = (document.getElementById('my-address'));
		var autocomplete = new google.maps.places.Autocomplete(address);
		autocomplete.setTypes([ 'geocode' ]);
		google.maps.event
				.addListener(
						autocomplete,
						'place_changed',
						function() {
							var place = autocomplete.getPlace();
							if (!place.geometry) {
								return;
							}

							var address = '';
							if (place.address_components) {
								address = [
										(place.address_components[0]
												&& place.address_components[0].short_name || ''),
										(place.address_components[1]
												&& place.address_components[1].short_name || ''),
										(place.address_components[2]
												&& place.address_components[2].short_name || '') ]
										.join(' ');
							}
						});

		geocoder = new google.maps.Geocoder();
		var latlng = new google.maps.LatLng(37.09024, -95.712891);
		var mapOptions = {
			zoom : 4,
			center : latlng
		};
		map = new google.maps.Map(document.getElementById('map-canvas'),
				mapOptions);

	}

	function codeAddress() {
		geocoder = new google.maps.Geocoder();
		var address = document.getElementById("my-address").value;

		geocoder.geocode({
			'address' : address
		}, function(results, status) {
			if (status == google.maps.GeocoderStatus.OK) {
				call4Square(results[0].geometry.location.lat().toFixed(2),
						results[0].geometry.location.lng().toFixed(2));
			} else {
				alert("Geocode was not successful for the following reason: "
						+ status);
			}
		});

	}


	function call4Square(lat, lng) {
		alert("Hello");
		var quer = document.getElementById("query").value;
		var url = "http://localhost:8096/Search";

		$
				.ajax(
						url,
						{
							data : {
								'lat' : lat,
								'lng': lng,
								'query' : quer
							},
							dataType : 'json',
							success : function(data) {
								console.log(data);
								var venues = data.response.venues;
								var bounds = new google.maps.LatLngBounds();
								var mapOptions = {
									mapTypeId : 'roadmap'
								};
								var map = new google.maps.Map(document
										.getElementById('map-canvas'),
										mapOptions);
								
								var image = '/MapsSample/images/pin.png';

								for (var i = 0; i < venues.length; i++) {
									var venue = venues[i];
									var position = new google.maps.LatLng(
											venue.location.lat,
											venue.location.lng);
									bounds.extend(position);
									var beachMarker = new google.maps.Marker({
										position : position,
										map : map,
										icon : image,
										title : venues[i].name,

									});
									map.fitBounds(bounds);
								}
							}
						});
	}

	google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>

	<div id="map-canvas"></div>

	<div id="panel">
		<input title="Enter Address" onkeypress="this.style.width = ((this.value.length + 15) * 8) + 'px';" type="text" id="my-address"> 
		<input title="Enter Search Parameter" type="text" id="query">
		<button id="getCords" onClick="codeAddress();">Search</button>
	</div>
</body>
</html>
